<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>card</title>
    <link rel="stylesheet" href="/Card/style/main.css" />
  </head>
  <body>
    <main>
      <article class="card">
        <div class="thumbnail">
          <img
            class="thumbnail__img"
            src="https://images.unsplash.com/photo-1588516903720-8ceb67f9ef84?q=80&w=1044&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="img"
          />
        </div>
        <div class="content">
          <h2 class="content__title">Jessica Award</h2>
          <p class="content__badge">Department Marketing</p>

          <h3 class="content__section-title">Projects</h3>
          <ul class="content__section" role="list">
            <li class="project">
              <i class="project__icon far fa-file-alt"></i>
              <span class="project__name">flagship disigne course</span>
            </li>

            <li class="project">
              <i class="project__icon far fa-file-alt"></i>
              <span class="project__name">social media app</span>
            </li>

            <li class="project">
              <i class="project__icon far fa-file-alt"></i>
              <span class="project__name">marketing app</span>
            </li>
          </ul>
        </div>
      </article>
    </main>
  </body>
</html>
