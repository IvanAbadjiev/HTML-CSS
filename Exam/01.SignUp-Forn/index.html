<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SingUp-Form</title>
    <link rel="stylesheet" href="/01.SignUp-Forn/main.css" />
  </head>
  <body>
    <main class="main">
      <div class="top-btn-box">
        <button class="btn green">
          Sign Up

          <button class="btn grey hover">Log In</button>
        </button>
      </div>

      <header class="header">
        <h1 class="title">Sign Up for Free</h1>
      </header>

      <div class="form-box">
        <div class="name-box">
          <form>
            <input type="text" placeholder="First Name" />
            <span class="star">*</span>
          </form>
          <form>
            <input
              type="text"
              placeholder="Last Name
            "
            />
            <span class="star">*</span>
          </form>
        </div>

        <div class="fullSize-box">
          <form>
            <input
              type="text"
              placeholder="Email Address
              "
            />
            <span class="star">*</span>
          </form>
          <form>
            <input
              type="text"
              placeholder="Set A Password
            "
            />
            <span class="star">*</span>
          </form>
        </div>
      </div>
      <button class="start">Get Started</button>
    </main>
  </body>
</html>
